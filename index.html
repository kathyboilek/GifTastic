<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GifTastic</title>

    <!-- CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-dkTxiR4Mv8i0ubTj0fsgTCmhYmOtrc0o6rdrEO6hDZs9cAifak0Y2VVL2cecWHLQ" crossorigin="anonymous">    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>GifTastic!</h1>
        </div>
    </div>

    <!-- Buttons from array  -->
    <div id="gifButtonsView" class="container">
    </div>

     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

            <!-- Gifs from button click  -->
            <div id="gifsView"></div>
            </div>

        <!-- topic Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Add a topic</legend></h2>
                <div class="form-group">
                    <label for="topic-input">New topic</label>
                    <input type="text" id="topic-input">
                </div>
                <input id="addGif" type="submit" value="Add your topic" class="btn btn-outline-secondary">
            </form>    
        </div>
    </div>

    <!-- Javascripts -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <script src="https://stackpath.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js" integrity="sha384-vOWIrgFbxIPzY09VArRHMsxned7WiY6hzIPtAIIeTFuii9y3Cr6HE6fcHXy5CFhc" crossorigin="anonymous"></script>    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>
</html>
