<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GifTastic</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>GifTastic!</h1>
        </div>
    </div>

    <!-- Buttons from array  -->
    <div id="gifButtonsView" class="container">
    </div>

     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

            <!-- Gifs from button click  -->
            <div id="gifsView"></div>
            </div>

        <!-- topic Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Add a topic</legend></h2>
                <div class="form-group">
                    <label for="topic-input">New topic</label>
                    <input type="text" id="topic-input">
                </div>
                <input id="addGif" type="submit" value="Add your topic" class="btn btn-outline-secondary">
            </form>    
        </div>
    </div>

    <!-- Javascripts -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>
</html>
